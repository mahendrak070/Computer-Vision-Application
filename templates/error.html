<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .error-container {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 24px;
            padding: 60px 48px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .error-message {
            color: #8892b0;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            color: #0a0a1a;
            box-shadow: 0 4px 16px rgba(0, 247, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 247, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .help-text {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            color: #8892b0;
            font-size: 14px;
        }

        .help-text a {
            color: #00f7ff;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>
        
        <div class="error-actions">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
        </div>
        
        <div class="help-text">
            Need help? <a href="/">Return to Home</a> or <a href="/login">Log in again</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            if (document.referrer && {{ error_code }} === 401) {
                console.log('Session expired. Redirecting to login...');
            }
        }, 3000);
    </script>
</body>
</html>

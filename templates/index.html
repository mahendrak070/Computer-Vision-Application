<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 24px;
            padding: 80px 60px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            color: #8892b0;
            margin-bottom: 48px;
        }

        .authors {
            text-align: center;
            font-size: 20px;
            color: #64ffda;
            margin-bottom: 56px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            color: #0a0a1a;
            box-shadow: 0 4px 24px rgba(0, 247, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 2px solid #64ffda;
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(100, 255, 218, 0.3);
        }

        .features {
            margin-top: 64px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .feature {
            text-align: center;
            padding: 24px;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s;
        }

        .feature:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-4px);
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #00f7ff;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Computer Vision Project</h1>
        <div class="subtitle">Advanced Real-Time Vision Processing Platform</div>
        <div class="authors">Mahendra Krishna Koneru | Sai Leenath Jampala</div>
        
        <div class="buttons">
            <a href="/register" class="btn btn-primary">Get Started</a>
            <a href="/login" class="btn btn-secondary">Sign In</a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-title">Real-Time Processing</div>
                <div class="feature-desc">30+ FPS performance</div>
            </div>
            <div class="feature">
                <div class="feature-title">7 Modules</div>
                <div class="feature-desc">Complete CV toolkit</div>
            </div>
            <div class="feature">
                <div class="feature-title">Face Authentication</div>
                <div class="feature-desc">Secure biometric access</div>
            </div>
            <div class="feature">
                <div class="feature-title">Export Data</div>
                <div class="feature-desc">CSV & downloadable results</div>
            </div>
        </div>
    </div>
</body>
</html>

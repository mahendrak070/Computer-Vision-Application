<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Computer Vision Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #64ffda;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00f7ff;
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.1);
        }

        #video, #canvas {
            width: 100%;
            border-radius: 12px;
            border: 2px solid rgba(0, 247, 255, 0.3);
            margin: 12px 0;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            color: #0a0a1a;
            box-shadow: 0 4px 16px rgba(0, 247, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 247, 255, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .btn-secondary:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #8892b0;
            text-decoration: none;
            font-size: 14px;
        }

        .link a {
            color: #00f7ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .status.error {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <div class="subtitle">Register with face authentication</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Face Capture</label>
            <video id="video" autoplay style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <button id="captureBtn" class="btn-secondary" onclick="startCamera()">Start Camera</button>
        <button id="registerBtn" class="btn-primary" onclick="register()" disabled>Register</button>

        <div id="status"></div>

        <div class="link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImage = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('captureBtn').textContent = 'Capture Face';
                document.getElementById('captureBtn').onclick = captureFace;
            } catch (err) {
                showStatus('Camera access denied', 'error');
            }
        }

        function captureFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.style.display = 'block';
            video.style.display = 'none';
            
            capturedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('registerBtn').disabled = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            showStatus('Face captured successfully', 'success');
        }

        async function register() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !email) {
                showStatus('Please fill all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showStatus('Username must be at least 3 characters', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            if (!capturedImage) {
                showStatus('Please capture your face', 'error');
                return;
            }

            document.getElementById('registerBtn').disabled = true;
            showStatus('Processing registration...', 'success');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        image: capturedImage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Registration successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    showStatus(data.message || 'Registration failed', 'error');
                    document.getElementById('registerBtn').disabled = false;
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
                document.getElementById('registerBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>

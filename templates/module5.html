<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 - Object Tracking</title>
    <link rel="stylesheet" href="/static/css/module.css">
</head>
<body>
    <div class="header">
        <h1>Module 5: Real-Time Object Tracking</h1>
        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="section">
            <h2>Object Tracking</h2>
            <div class="info-box">
                <strong>Real-time tracking:</strong> Track objects using marker-based (QR/ArUco) or marker-less classical computer vision methods.
            </div>

            <div class="stats">
                <h3>Tracker Mode</h3>
                <div style="margin: 16px 0;">
                    <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer;">
                        <input type="radio" name="tracker" value="marker" checked style="margin-right: 8px;">
                        <span>Marker-Based (ArUco/QR)</span>
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="tracker" value="classical" style="margin-right: 8px;">
                        <span>Marker-Less (Classical CV)</span>
                    </label>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn-primary" onclick="startTracking()">Start Camera</button>
                <button id="stopBtn" class="btn-danger" onclick="stopTracking()" disabled>Stop Tracking</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>

            <div style="position: relative; max-width: 640px; margin: 24px auto;">
                <video id="video" autoplay style="display:none;"></video>
                <canvas id="canvas" style="width: 100%; border-radius: 12px; border: 2px solid rgba(0, 247, 255, 0.3);"></canvas>
                <div style="position: absolute; top: 12px; right: 12px; background: rgba(0, 0, 0, 0.7); color: #0f0; padding: 6px 12px; border-radius: 6px; font-family: monospace; font-weight: bold; font-size: 14px;" id="fpsCounter">FPS: 0</div>
            </div>

            <div class="stats">
                <h3>Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Frames Processed:</span>
                    <span class="stat-value" id="frameCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Objects Tracked:</span>
                    <span class="stat-value" id="objectCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current FPS:</span>
                    <span class="stat-value" id="fpsDisplay">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let stream = null;
        let processing = false;
        let frameCount = 0;
        let fps = 0;
        let lastFrameTime = 0;

        async function startTracking() {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.classList.add('active');
            progressFill.style.width = '30%';
            progressFill.textContent = '30%';
            progressText.textContent = 'Starting camera...';

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                
                video.srcObject = stream;
                await video.play();
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                processing = true;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                progressFill.style.width = '100%';
                progressFill.textContent = '100%';
                progressText.textContent = 'Tracking active!';
                
                setTimeout(() => progressContainer.classList.remove('active'), 1000);
                
                processFrame();
            } catch (err) {
                alert('Camera error: ' + err.message);
                progressContainer.classList.remove('active');
            }
        }

        function stopTracking() {
            processing = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            frameCount = 0;
            fps = 0;
            updateStats();
        }

        async function processFrame() {
            if (!processing) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            const mode = document.querySelector('input[name="tracker"]:checked').value;

            try {
                const response = await fetch('/api/module5/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        image: imageData,
                        mode: mode
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.image) {
                    const img = new Image();
                    img.onload = () => {
                        if (processing) {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            frameCount++;
                            updateStats(data.num_objects || 0);
                            updateFPS();
                        }
                    };
                    img.src = data.image;
                } else {
                    frameCount++;
                    updateStats(0);
                }
            } catch (err) {
                console.error('Tracking error:', err);
            }

            setTimeout(() => {
                if (processing) {
                    requestAnimationFrame(processFrame);
                }
            }, 33);
        }

        function updateFPS() {
            const now = performance.now();
            if (lastFrameTime > 0) {
                const delta = now - lastFrameTime;
                fps = Math.round(1000 / delta);
                document.getElementById('fpsCounter').textContent = `FPS: ${fps}`;
                document.getElementById('fpsDisplay').textContent = fps;
            }
            lastFrameTime = now;
        }

        function updateStats(objectCount = 0) {
            document.getElementById('frameCount').textContent = frameCount;
            document.getElementById('objectCount').textContent = objectCount;
        }

        window.addEventListener('beforeunload', stopTracking);
    </script>
</body>
</html>

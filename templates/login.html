<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Computer Vision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --accent-primary: #e8a87c;
            --accent-secondary: #85dcb8;
            --accent-tertiary: #f4a261;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --border-color: #333333;
            --error: #e85d5d;
            --success: #85dcb8;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: fade-up 0.6s ease;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 32px;
        }

        .camera-section {
            margin-bottom: 24px;
        }

        #video, #canvas {
            width: 100%;
            aspect-ratio: 4/3;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-tertiary) 100%);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232, 168, 124, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .status {
            margin-top: 16px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(133, 220, 184, 0.1);
            color: var(--success);
            border: 1px solid rgba(133, 220, 184, 0.2);
        }

        .status.error {
            display: block;
            background: rgba(232, 93, 93, 0.1);
            color: var(--error);
            border: 1px solid rgba(232, 93, 93, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to home
        </a>

        <div class="card">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in with face authentication</p>

            <div class="camera-section">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>

            <button class="btn btn-primary" onclick="startCamera()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                Start Face Authentication
            </button>

            <div class="divider"><span>or</span></div>

            <button class="btn btn-secondary" onclick="window.location.href='/dev-login'">
                Continue as Developer
            </button>

            <div id="status"></div>
        </div>

        <div class="footer">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>

    <script>
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                showStatus('Position your face and wait...', 'success');
                setTimeout(() => authenticateFace(), 2000);
            } catch (err) {
                showStatus('Camera access denied', 'error');
            }
        }

        async function authenticateFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!video.videoWidth || !video.videoHeight) {
                showStatus('Camera not ready, please wait...', 'error');
                setTimeout(() => authenticateFace(), 500);
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.style.display = 'block';
            video.style.display = 'none';
            
            const faceImage = canvas.toDataURL('image/jpeg');
            showStatus('Authenticating...', 'success');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: faceImage })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Success! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showStatus(data.message || 'Authentication failed', 'error');
                    canvas.style.display = 'none';
                    setTimeout(() => location.reload(), 2000);
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
                canvas.style.display = 'none';
                setTimeout(() => location.reload(), 2000);
            } finally {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>

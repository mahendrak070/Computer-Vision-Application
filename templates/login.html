<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Computer Vision Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            margin-bottom: 32px;
            font-size: 16px;
        }

        #video, #canvas {
            width: 100%;
            border-radius: 12px;
            border: 2px solid rgba(0, 247, 255, 0.3);
            margin: 12px 0;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f7ff 0%, #0084ff 100%);
            color: #0a0a1a;
            box-shadow: 0 4px 16px rgba(0, 247, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 247, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
            border: 1px solid rgba(0, 247, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 247, 255, 0.2);
            border-color: rgba(0, 247, 255, 0.5);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #8892b0;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(0, 247, 255, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #8892b0;
            text-decoration: none;
            font-size: 14px;
        }

        .link a {
            color: #00f7ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .status.error {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="subtitle">Face authentication login</div>

        <video id="video" autoplay style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button class="btn-primary" onclick="startCamera()">Authenticate with Face</button>

        <div class="divider">OR</div>

        <button class="btn-secondary" onclick="window.location.href='/dev-login'">Developer Login (Skip Face Auth)</button>

        <div id="status"></div>

        <div class="link">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>

    <script>
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                showStatus('Position your face and wait...', 'success');
                
                setTimeout(() => authenticateFace(), 2000);
            } catch (err) {
                showStatus('Camera access denied', 'error');
            }
        }

        async function authenticateFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!video.videoWidth || !video.videoHeight) {
                showStatus('Camera not ready, please wait...', 'error');
                setTimeout(() => authenticateFace(), 500);
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.style.display = 'block';
            video.style.display = 'none';
            
            const faceImage = canvas.toDataURL('image/jpeg');
            
            showStatus('Authenticating...', 'success');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: faceImage })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Authentication successful! Welcome back!', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showStatus(data.message || 'Authentication failed. Please try again.', 'error');
                    canvas.style.display = 'none';
                    setTimeout(() => location.reload(), 2000);
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
                canvas.style.display = 'none';
                setTimeout(() => location.reload(), 2000);
            } finally {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
